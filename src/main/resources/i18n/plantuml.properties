plugin.info.feedback=<p>We develop the plugin for free in our spare time, so we would be very pleased if you could send us your favorite PlantUML diagram as an example. Furthermore, we are looking for companies or organizations that we can add on this page <a href="https://avono-support.atlassian.net/wiki/pages/viewpage.action?pageId=17727523">"Who is using this plugin?"</a>. Write us a <a href="mailto:plantuml@avono.de?subject=PlantUML">short e-mail</a>.</p>
