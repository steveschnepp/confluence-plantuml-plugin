plugin.info.feedback=<p>Wir entwickeln das Plugin kostenlos in unserer Freizeit, deshalb w\u00fcrden wir uns sehr freuen, wenn Sie uns Ihr Lieblings-PlantUML-Diagramm als Beispiel zusenden k\u00f6nnten. Weiterhin suchen wir noch Unternehmen oder Organisationen, die wir auf der Seite <a href="https://avono-support.atlassian.net/wiki/pages/viewpage.action?pageId=17727523">"Who is using this plugin?"</a> auflisten k\u00f6nnen. Schreibe Sie uns einfach eine <a href="mailto:plantuml@avono.de?subject=PlantUML">kurze E-Mail</a>.</p>
